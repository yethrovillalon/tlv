version: 2 
jobs: 
  build: 
    docker: 
      - image: circleci/golang:1.13.5 
    
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}

    steps: 
      - checkout 
      - run: go build /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}/tlv.go
      - run: go test -v --bench . --benchmem ./ ...
